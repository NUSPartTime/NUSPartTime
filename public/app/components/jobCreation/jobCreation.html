<nav id="mainNav" class="navbar box-shadow">
    <div class="navbar-header page-scroll">
        <a class="navbar-brand header-logo"><img src="/images/logo.png"></a>
    </div>
</nav>
<div class="container">
    <div class="panel panel-default new-job-panel">
        <div class="panel-heading font-bold">Post a new job</div>
        <div class="panel-body">
            <form name="new-job-form" ng-submit="create()" class="newjob-form">
                <div class="alert alert-danger signup-warning hidden"><span></span></div>
                <div class="form-group">
                    <label class="col-sm-3 newjob-input-label font-light">Company/Project Name</label>
                    <div class="col-sm-9">
                        <select ng-model="companyId" class="form-control newjob-company newjob-input font-light">
                            <option value="" selected hidden />
                            <option ng-repeat="(key, val) in companies" value="{{key}}" selected>{{ val }}</option>
                        </select>
                    </div>
                </div>
                <div class="line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-3 newjob-input-label font-light">Category</label>
                    <div class="col-sm-9">
                        <select ng-model="categoryId" class="form-control newjob-company newjob-input font-light">
                            <option ng-repeat="(key, val) in categories" value="{{key}}">{{ val }}</option>
                        </select>
                    </div>
                </div>
                <div class="line-dashed"></div>
                <div class="form-group">
                    <lable class="col-sm-3 newjob-input-label font-light">Job Title</lable>
                    <div class="col-sm-9">
                        <input type="text" ng-model="title" placeholder="e.g. Software engineer" class="form-control newjob-title newjob-input font-light" required>
                    </div>
                </div>
                <div class="line-dashed"></div>
                <div class="form-group">
                    <lable class="col-sm-3 newjob-input-label font-light">Salary</lable>
                    <div class="col-sm-9">
                        <div class="input-group"><span class="input-group-addon">$</span>
                            <input type="text" ng-model="salary" class="form-control newjob-salary font-light" required><span class="input-group-addon">.00</span></div><span class="help-block font-light">Notice: the salary should be hourly salary.</span></div>
                </div>
                <div class="line-dashed"></div>
                <div class="form-group">
                    <lable class="col-sm-3 newjob-input-label font-light">Description</lable>
                    <div class="col-sm-9 newjob-input">
                        <textarea ng-model="description" overflow="scroll" rows="15" placeholder="The description of the job details..." class="form-control newjob-description font-light"></textarea>
                    </div>
                </div>
                <div class="line-dashed"></div>
                <div class="form-group">
                    <lable class="col-sm-3 newjob-input-label font-light">Application Deadline</lable>
                    <div class="col-sm-9">
                        <div data-provide="datepicker" data-date-format="MM dd yyyy" class="input-group date newjob-input">
                            <input type="text" ng-model="applicationDeadline" class="form-control newjob-application-deadline font-light" required><span class="input-group-addon"><i class="fa fa-calendar-check-o"></i></span></div>
                    </div>
                </div>
                <div class="line-dashed"></div>
                <div class="form-group">
                    <lable class="col-sm-3 newjob-input-label font-light">Job End Date</lable>
                    <div class="col-sm-9">
                        <div data-provide="datepicker" data-date-format="MM dd yyyy" class="input-group date">
                            <input type="text" ng-model="deadline" class="form-control newjob-deadline font-light"><span class="input-group-addon"><i class="fa fa-calendar-check-o"></i></span></div><span class="help-block font-light">Notice: please fill in when the project will be finished.</span></div>
                </div>
                <div class="line-dashed"></div>
                <div class="col-sm-4 col-sm-offset-3 newjob-button-group">
                    <button type="submit" class="btn btn-primary signup-button newjob-button" ng-click="newjob-form.$valid">Post!</button>
                    <a href="/#/company">
                        <button type="button" class="btn btn-primary signup-back-button">Cancel</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
