<form ng-submit="updateUserProfile()">
    <input ng-model="user.name" type="text"> Name
    <input ng-model="user.phone" type="text"> Phone
    <input ng-model="user.email" type="text"> Email
    <input ng-model="user.address" type="text"> Address
    <input ng-model="user.description" type="text"> Description
    <button type="submit">Update</button>
</form>
