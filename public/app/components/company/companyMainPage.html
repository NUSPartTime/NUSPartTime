<!-- index body -->
<div class="company-index-body">

	<!-- define the side bar here -->
	<div class="company-index-side-bar">
		<div class="wrapper bg-light wrapper-centre">
			<span class="title-font font-light"><i class="fa fa-list-alt" aria-hidden="true"></i><span class="title-icon">Companies/Projects</span></span>
		</div>
		<div class="wrapper">
			<ul class="nav nav-pills nav-stacked nav-side-bar font-mid">
				<li role="presentation" class="all-company-button">
					<a ng-click="showAllContent($event)">All</a>
				</li>
				<li ng-repeat="catJobs in catJobsArray">
					<a ng-click="showContent($index, $event)">{{ catJobs.company }}</a>
				</li>
			</ul>
		</div>
	</div>
	<!-- end of side bar -->

	<!-- all jobs -->
	<div class="company-index-info">

		<!-- header -->
		<div class="wrapper filter-header">

			<!-- for different pages of jobs -->
			<div class="btn-group pull-right">
				<button type="button" class="btn btn-sm btn-bg btn-default" name="button"><i class="fa fa-chevron-left"></i></button>
				<button type="button" class="btn btn-sm btn-bg btn-default" name="button"><i class="fa fa-chevron-right"></i></button>
			</div>

			<div class="btn-toolbar">

				<!-- page title -->
				<span class="title-font title-icon font-light">My Posted Jobs</span>

			</div>
		</div>

		<!-- body -->
		<ul class="list-group list-group-lg no-radius m-b-none m-t-n-xxs font-light">
			<li ng-repeat="job in displayedJobs" ng-class="{0:'b-l-primary'}[job.status]" class="list-group-item category-job b-l-3x">
				<h4 class="list-group-item-heading font-light">{{ job.title }}</h4>
				<a ng-href="#/job/{{job.id}}">Details&nbsp;&nbsp;</a>
				<a href ng-click="editJob(job)">Edit</a>
				<div class="pull-right">
					<span class="font-not-important">{{ convertStatus(job.status) }}</span>
				</div>
			</li>
		</ul>
	</div>
	<!-- end of all jobs -->
</div>
