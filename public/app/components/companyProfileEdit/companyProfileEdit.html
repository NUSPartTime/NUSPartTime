<form ng-submit="updateCompanyProfile()">
    <input ng-model="currentCompany.name"> name
    <input ng-model="currentCompany.email"> email
    <input ng-model="currentCompany.phone"> phone
    <input ng-model="currentCompany.address"> address
    <input ng-model="currentCompany.description"> description
    <button type="submit">Submit</button>
</form>
