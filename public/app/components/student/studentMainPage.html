<student-header></student-header>

<!-- index body -->
<div class="student-index-body">

	<!-- define the side bar here -->
	<div class="student-index-side-bar">
		<div class="wrapper bg-light wrapper-centre">
			<span class="title-font"><i class="fa fa-list-alt" aria-hidden="true"></i><span class="title-icon">Job Categories</span></span>
		</div>
		<div class="wrapper">
			<ul class="nav nav-pills nav-stacked nav-side-bar font-mid">
				<li role="presentation" class="all-jobs-button">
					<a ng-click="showAllContent()">All</a>
				</li>
				<li ng-repeat="catJobs in catJobsArray">
					<a ng-click="showContent($index)">{{ catJobs.category }}</a>
				</li>
			</ul>
		</div>
	</div>
	<!-- end of side bar -->

	<!-- all jobs -->
	<div class="studnet-index-info">
		<!-- body -->
		<ul class="list-group list-group-lg no-radius m-b-none font-light">
			<li ng-repeat="job in displayedJobs" ng-class="{0:'b-l-primary'}[job.status]" class="list-group-item category-job b-l-3x">
				<h4 class="list-group-item-heading font-light">{{ job.title }}</h4>
				<a ng-href="#/job/{{job.id}}">Details</a>
				<div class="fb-like" data-href="http://www.nuspartime.com/#/job/{{job.id}}" data-layout="standard" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>
			</li>
		</ul>
	</div>
	<!-- end of all jobs -->
</div>
