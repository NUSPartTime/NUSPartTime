<student-header></student-header>

<div class="container" ng-if="job">
	<h1 class="page-header">{{ job.title }}</h1>

	<div>
		<p>Company name</p>
		<p>{{ job.Company.name }}</p>
	</div>

	<div>
		<p>Salary</p>
		<p>{{ job.salary }}</p>
	</div>

	<div>
		<p>Job Description</p>
		<p>{{ job.description }}</p>
	</div>

	<div>
		<p>Application Deadline</p>
		<p>{{ job.applicationDeadline }}</p>
	</div>
</div>

<div class="container" ng-if="!job">
	<p>{{ error }}</p>
</div>

<div ng-switch on="applicationStatus">
	<form ng-switch-when="-1" ng-submit="applyJob()">
		<button type="submit" class="btn btn-primary">Apply</button>
	</form>
	<form ng-switch-when="0" ng-submit="reapplyJob()">
		<button type="submit" class="btn btn-primary">Re-Apply</button>
	</form>
	<form ng-switch-default ng-submit="cancelApplication()">
		<button type="submit" class="btn btn-primary">Cancel</button>
	</form>
</div>
