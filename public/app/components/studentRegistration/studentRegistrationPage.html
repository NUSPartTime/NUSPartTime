<main-header></main-header>

<div class="panel panel-default">
	<div class="panel-heading">
		<h4>Please help us to verify your identity</h4>
	</div>
	<div class="panel-body">
		<form ng-submit="register()">
			<div>
				<label>User ID (Matric Number):</label>
				<input type="text" name="matricNumber" ng-model="matricNumber" class="form-control" required>
			</div>
			<div>
				<label>Resume Link:</label>
				<input type="text" name="resume" ng-model="resume" class="form-control" required>
			</div>
			<div>
				<label>Password:</label>
				<input type="password" name="pwd" ng-model="pwd" class="form-control" required>
			</div>
			<button type="submit" class="btn btn-primary">
				Register
			</button>
			<div class="alert alert-danger" role="alert" ng-if="isError">
				<span class="sr-only">Error:</span>
				Your User ID or Password is wrong.
			</div>
		</form>
	</div>
</div>
